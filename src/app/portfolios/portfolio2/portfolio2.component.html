<div class="d-flex text-left text-bg-dark" [ngStyle]="{'background-image': 'url(' + image1 + ')'}">
    
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">{{portfolioName}}</h3>
          
        </div>
      </header>
    
      <main class="px-3">
        <div class="left">
            <h1>HELLO.</h1>
            <p class="lead">{{smallDescr}}</p>
            <p class="lead">
            <a href="#" class="btn btn-lg btn-light fw-bold border-white bg-white">Learn more</a>
            </p>
        </div>
        <div class="right">
            <ul class="uk-iconnav uk-iconnav-vertical">
                <li><a  uk-icon="icon: nut" id ="active"></a></li>
                <li><a (click)="aboutMe()" uk-icon="icon: nut"></a></li>
                <li><a (click)="mySkills()" uk-icon="icon: nut"></a></li>
                <li><a (click)="myServices()"><span uk-icon="icon: nut"></span></a></li>
            </ul>
        </div>
      </main>
    
      <footer class="mt-auto text-white-50">
        <div>
            

            <a *ngFor="let c of contacts" class="uk-icon-button" [href]="c.adress">

                <img [src]="'../../../assets/images/icons/'+ c.name+ '.png'" alt="contact icon">
                
              </a>
            <!--
            <a href="" class="uk-icon-button  uk-margin-small-right" uk-icon="facebook"></a>
            <a href="" class="uk-icon-button" uk-icon="youtube"></a>
            -->
        </div>      </footer>
    </div>
    
    
        
      
    
</div>
