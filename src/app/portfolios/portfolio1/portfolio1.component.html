<div class="d-flex text-center text-bg-dark" [ngStyle]="{'background-image': 'url(' + image1 + ')'}">
    
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <nav class="nav nav-masthead justify-content-center float-md-center">
            <a class="nav-link fw-bold py-1 px-0 active" aria-current="page">Home</a>
            <a class="nav-link fw-bold py-1 px-0" (click)="portfolioPort()">Portfolio</a>
            <a class="nav-link fw-bold py-1 px-0" (click)="portfolioContact()">Contact</a>
          </nav>
        </div>
      </header>
    
      <main class="px-3">
        <h1>Portfolio.</h1>
        <p class="lead">{{smallDescr}}.</p>
        <p class="lead">
          <a routerLink="/portfolio" class="btn btn-lg btn-light fw-bold border-white">View more</a>
        </p>
      </main>
    
      <footer class="mt-auto text-white-50">
        <div>
            <a *ngFor="let c of contacts" class="uk-icon-button" [href]="c.adress">

              <img [src]="'../../../assets/images/icons/'+ c.name+ '.png'" alt="contact icon">
              
            </a>
            <!--
            <a href="" class="uk-icon-button  uk-margin-small-right" uk-icon="facebook"></a>
            <a href="" class="uk-icon-button" uk-icon="youtube"></a>
            -->
        </div>
      </footer>
    </div>
    
    
        
      
    
</div>
