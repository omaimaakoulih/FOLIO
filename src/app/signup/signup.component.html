<div class="container">
    <main class="form-signin m-auto">
        <h1>FOLIO</h1>
        <form #signUpForm = "ngForm" (ngSubmit)="signU(signUpForm)">
          
          <h3 class="h3 mb-3">Create an account</h3>
      
          <div class="form-floating">
            <input type="email" [(ngModel)]='email' [ngModelOptions]="{standalone: true}" class="form-control" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control" id="floatingname" placeholder="name" required>
            <label for="floatingname">Name</label>
          </div>
          <div class="form-floating">
            <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating">
            <input type="password" [(ngModel)]="confirm" [ngModelOptions]="{standalone: true}" class="form-control" id="floatingConfPassword" placeholder="Password" required>
            <label for="floatingConfPassword">Confirm</label>
          </div>
      
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me" required> Accept Privacy Policy
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Create</button>
          <hr/>
          <p>Aready have one?</p>
          <button class="w-100 btn btn-lg btn-outline-primary" routerLink="/login">Log In</button>
          
        </form>
      </main>
      
    </div>
